<mat-toolbar color="primary" role="heading">

    <button type="button" aria-label="nyaantagram" mat-icon-button>
    <mat-icon>menu</mat-icon>
    </button>

    <span>Nyaantagram</span>

    <div>


            <a href="#" mat-button>Products</a>
            <a href="#" mat-button>Cagegories</a>
            <a href="#" mat-button>Posts</a>
            <a href="#" mat-button>Dashboards</a>
            <a href="#" mat-button>Menu Item 5</a>
            <a href="#" mat-button>Menu Item 6</a>

    </div>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
      </mat-grid-tile>
    </mat-grid-list>

    <div class="grid-container">
        <h1 class="mat-h1">Dashboard</h1>
        <mat-grid-list cols="2" rowHeight="350px">
          <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  {{card.title}}
                  <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item>Expand</button>
                    <button mat-menu-item>Remove</button>
                  </mat-menu>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>Card Content Here</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
