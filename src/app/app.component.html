<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        SB Admin Material
    </div>
    <form class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
        <mat-form-field>
            <input matInput [placeholder]="'Search'">
        </mat-form-field>
    </form>
    <span class="nav-spacer"></span>
    <a href="https://github.com/start-javascript/sb-admin-material/archive/master.zip" class="hidden-sm" mat-raised-button style="margin-right: 10px">
        <mat-icon>cloud_download</mat-icon> {{ 'Download Now' }}
    </a>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="language">
        <mat-icon>language</mat-icon>
    </button>
    <mat-menu #language="matMenu">
        <button mat-menu-item >
            <span>{{ 'English' }}</span>
        </button>
        <button mat-menu-item >
            <span>{{ 'French' }}</span>
        </button>
        <button mat-menu-item >
            <span>{{ 'Urdu' }}s</span>
        </button>
    </mat-menu>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'Profile' }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>inbox</mat-icon>
            <span>{{ 'Inbox' }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>{{ 'Settings' }}</span>
        </button>
    </mat-menu>
    <button mat-icon-button>
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>


<app-header>

</app-header>








<mat-sidenav-container flFlex flexLayout="row" flexLayout.lt-md="column">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="log('*** open ****')" (closed)="log('**** closed ****')">

      <mat-nav-list>
          <mat-list-item>
            <h4
              matLine
              routerLink="/welcome"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active-link"
            >
              Home
            </h4>
          </mat-list-item>
          <mat-list-item>
            <h4
              matLine
              routerLink="/kitchensink"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active-link"
            >
              Kitchen Sink
            </h4>
          </mat-list-item>
          <mat-list-item>
            <h4 matLine routerLink="/books" routerLinkActive="active-link">
              Books
            </h4>
          </mat-list-item>
        </mat-nav-list>


  </mat-sidenav>

  <mat-sidenav-content>
      <div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
      <strong>Main</strong>
      <button (click)="opened=!opened">Toogle to Open</button>
      <button (click)="sidenav.open()">Open Sidenav</button>
      <button (click)="sidenav.close()">Close Sidenav</button>
      <button (click)="sidenav.toggle()">Toggle</button>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
